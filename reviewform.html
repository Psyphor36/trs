<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="images/trstrans.png"/>
    <link rel="stylesheet" type="text/css" href="css/util.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
    <link rel="stylesheet" href="/bootstrap-5.0.0-beta2-dist/css/bootstrap.min.css">
    <script src="/bootstrap-5.0.0-beta2-dist/js/bootstrap.bundle.min.js"></script>
    <title>Review Form</title>
</head>
<body>
    <div class="container-fluid container-login100">
        <div class="wrap-login100">
            <h1 class="login100-form-title">Review Form</h1><br>
            <form action="" method="post" class="needs-validation">
                <table class="table">
                    <tr>
                        <td>
                            <label class="fw-bold" for="deptname">Department Name</label>
                        </td>
                        <td>
                            <input class="form-control" required type="text" name="" id="deptname">
                        </td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                    </tr>
                    <tr>
                        <td><label class="fw-bold" for="class">Class</label></td>
                        <td><input class="form-control" required type="text" name="" id="class"></td>
                        <td><label class="fw-bold" for="session">Session</label></td>
                        <td><input class="form-control" required type="text" name="" id="session"></td>
                        <td><label class="fw-bold" for="sem">Semester</label></td>
                        <td><input required type="number" name="" id="sem" class="form-control"></td>
                    </tr>
                    <tr>
                        <td><label class="fw-bold" for="paper">Paper taught with paper code</label></td>
                        <td><input required type="text" name="" id="paper" class="form-control"></td>
                        <td></td><td></td><td></td><td></td>
                    </tr>
                    <tr>
                        <td><label class="fw-bold" for="lect">Lectures Delivered</label></td>
                        <td><input required type="text" name="" id="lect" class="form-control"></td>
                        <td></td><td></td><td></td><td></td>
                    </tr>
                </table>
                <br>
                <p class="text-center">*Rate between 1 to 5 in the following table.*</p>
                <table class="table">

                    <tr>
                        <td><label class="fw-bold" for="timein">Time Management</label></td>
                        <td><input required type="number" name="" id="timein" class="form-control"></td>
                    </tr>
                    <tr>
                        <td><label class="fw-bold" for="punc">Punctuality in class</label></td>
                        <td><input required type="number" name="" id="punc" class="form-control"></td>
                    </tr>
                    <tr>
                        <td><label class="fw-bold" for="reg">Regularity in taking classes</label></td>
                        <td><input required type="number" name="" id="reg" class="form-control"></td>
                    </tr>
                    <tr>
                        <td><label class="fw-bold" for="att">Student's presence/attendance in the class of teacher who is being evaluated</label></td>
                        <td><input required type="number" name="" id="att" class="form-control"></td>
                    </tr>
                    <tr>
                        <td><label class="fw-bold" for="syll">Completes syllabus of the course as per teaching plan</label></td>
                        <td><input required type="number" name="" id="syll" class="form-control"></td>
                    </tr>
                    <tr>
                        <td><label class="fw-bold" for="alt">Makes alternate arrangement of class in his/her absence</label></td>
                        <td><input required type="number" name="" id="alt" class="form-control"></td>
                    </tr>
                    <tr>
                        <td><label class="fw-bold" for="comm">Subject command and communication skills</label></td>
                        <td><input required type="number" name="" id="comm" class="form-control"></td>
                    </tr>
                    <tr>
                        <td><label class="fw-bold" for="focus">Focus on syllabi</label></td>
                        <td><input required type="number" name="" id="focus" class="form-control"></td>
                    </tr>
                    <tr>
                        <td><label class="fw-bold" for="selfconf">Self Confidence</label></td>
                        <td><input required type="number" name="" id="selfconf" class="form-control"></td>
                    </tr>
                    <tr>
                        <td><label class="fw-bold" for="commskills">Communication Skills</label></td>
                        <td><input required type="number" name="" id="" class="form-control"></td>
                    </tr>
                    <tr>
                        <td><label class="fw-bold" for="ccd">Conducting Classroom Discussions</label></td>
                        <td><input required type="number" name="" id="ccd" class="form-control"></td>
                    </tr>
                    <tr>
                        <td><label class="fw-bold" for="teachingsubmatt">Teaching Subject Matter</label></td>
                        <td><input required type="number" name="" id="teachingsubmatt" class="form-control"></td>
                    </tr>
                    <tr>
                        <td><label class="fw-bold" for="intinsub">Skills of linking subject to life experience and creating interest in the subject</label></td>
                        <td><input required type="number" name="" id="intinsub" class="form-control"></td>
                    </tr>
                    <tr>
                        <td><label class="fw-bold" for="refld">Reference to latest developments in the field</label></td>
                        <td><input required type="number" name="" id="refld" class="form-control"></td>
                    </tr>
                    <tr>
                        <td><label class="fw-bold" for="teaching">Teaching</label></td>
                        <td><input required type="number" name="" id="teaching" class="form-control"></td>
                    </tr>
                    <tr>
                        <td><label class="fw-bold" for="useoftaids">Use of teaching aids (OHP/Blackboard/PPTs)</label></td>
                        <td><input required type="number" name="" id="useoftaids" class="form-control"></td>
                    </tr>
                    <tr>
                        <td><label class="fw-bold" for="bwwork">Blackboard/Whiteboard work in terms of legibility, visibility and structure</label></td>
                        <td><input required type="number" name="" id="bwwrok" class="form-control"></td>
                    </tr>
                    <tr>
                        <td><label class="fw-bold" for="innot">Use of innovative teaching methods</label></td>
                        <td><input required type="number" name="" id="innot" class="form-control"></td>
                    </tr>
                    <tr>
                        <td><label class="fw-bold" for="qasol">Shares answers of class tests or semester tests questions</label></td>
                        <td><input required type="number" name="" id="qasol" class="form-control"></td>
                    </tr>
                    <tr>
                        <td><label class="fw-bold" for="evalansbooks">Shows the evaluated answer booksof class tests to the students</label></td>
                        <td><input required type="number" name="" id="evalansbooks" class="form-control"></td>
                    </tr>

                </table>
                <input type="submit" value="Submit" class="login100-form-btn">
            </form>
        </div>
    </div>    
</body>
</html>
